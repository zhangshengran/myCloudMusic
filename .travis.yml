language: node_js
node_js:
  - "10"

after_script:
  - npm i
  - npm install electron-packager -g
  - apt-get install wine-stable
  - npm run build:win32
  - cd ./build
  - git init
  - git config user.name "${USER_NAME}"
  - git config user.email "${USER_EMAIL}"
  - git add .
  - git commit -m "打包成功"
  - git push --force --quiet "https://${ACC_TOKEN}@${GH_REF}" master:${BRANCH}

branches:
  only:
    - master